<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>信息检测系统</title>
</head>

<body>
    {% raw %}
    <div class="container" id="system">
        <h5 class="text-center">小说信息统计表</h5>

                <p>检测日期：{{date}}</p>
                <botton class="btn btn-primary" v-on:click="get_all" type="botton">重新爬取</botton>
            </th>
        </tr>
        <table v-if="show" class="table table-bordered">
            <tr>
                <th>作品总数</th>
                <th>{{count}}</th>
            </tr>
            <tr>
                <th>作品类型</th>
                <th>数量</th>
            </tr>
            <tr v-for="(p, index) in list" :key="index">
                <td v-for="value in p">{{value}}</td>
            </tr>
        </table>
    </div>
    {% endraw %}
</body>

</html>
<script>
    var example = new Vue({
        el: '#system',
        data: {
            show: false,
            list: [],
            date: '',
            count: ''
        },
        created: function () {
            this.init();
            // this.get_date();

        },
        methods: {
            init: function () {
                axios.get('/get_info')
                    .then((res) => {
                        this.show = true
                        this.date = res.data.data1
                        this.count = res.data.data2
                        this.list = res.data.data3
                        console.log(this.list)
                    })
                    .catch((err) => {
                        console.log(err)
                    })
            },
            get_all: function (event) {
                axios.get('/get_all')
                    .then((res) => {
                        console.log(res.data)
                    })
                    .catch((err) => {
                        console.log(err)
                    })
            }
        }
    })
</script>
